<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Membrane.js - Demo 2: Embedded Membranes</title>
  </head>
  <body>
    <h1>Membrane.js - Demo 2: Embedded Membranes</h1>
    <div class="console">
      <h3>Console</h3>
      <div class="log">
      </div>
    </div>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/lodash/dist/lodash.js"></script>
    <script src="../bower_components/loader.js/loader.js"></script>
    <script src='../dist/membrane.js'></script>

    <script charset="utf-8">
      var MJS = require('MJS/mjs')['default'],
          MSystem = require('MJS/mSystem')['default'],
          Rule = require('MJS/rule')['default'],
          Membrane = require('MJS/membrane')['default'];

      var innerMembrane = new Membrane({
        world: {'a':2},
        rules: [
          new Rule({
            type: Rule.Type.EVOLVE,
            reactants:{'a':1},
            products:{'b':1}
          }),
          new Rule({
            type: Rule.Type.SEND_OUT,
            reactants:{'a':1},
            products:{'f':1}
          }),
          new Rule({
            type: Rule.Type.DISSOLVE,
            reactants:{'b':1},
            products:{'x':1}
          })
        ]
      });
      var outerMembrane = new Membrane({
        world: {'a':3, 'b':2},
        membranes: [innerMembrane],
        rules: [
        new Rule({
          type: Rule.Type.EVOLVE,
          reactants:{'a':1},
          products:{'b':1},
        }),
        new Rule({
          type: Rule.Type.EVOLVE,
          reactants:{'b':2},
          products:{'c':1}
        }),
        new Rule({
          type: Rule.Type.SEND_OUT,
          reactants:{'c':1},
          products:{'d':1}
        }),
        new Rule({
          type: Rule.Type.SEND_OUT,
          reactants:{'a':1},
          products:{'q':1}
        })
        ]
      });
      var system = new MSystem({
        membrane: outerMembrane
      });

      system.simulate();
    </script>
  </body>
</html>
