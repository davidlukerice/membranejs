<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Membrane.js - Demo 2: Embedded Membranes</title>
    <link rel="stylesheet" href="assets/index.css">
  </head>
  <body>
    <h1>Membrane.js - Demo 2: Embedded Membranes</h1>
    <div class="console">
      <h3>Console</h3>
      <div class="log">
      </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/lodash/dist/lodash.js"></script>
    <script src="../src/membrane.js"></script>

    <script charset="utf-8">
      var innerMembrane = new Membrane({
        world: {'a':2},
        rules: [
          new Rule({
            type: Rule.Type.SEND_OUT,
            reactants:{'a':1},
            products:{'f':1}
          })
        ]
      });
      var topMembrane = new Membrane({
        world: {'a':3, 'b':2},
        membranes: [innerMembrane],
        rules: [
          new Rule({
            type: Rule.Type.EVOLVE,
            reactants:{'a':1},
            products:{'b':1},
          }),
          new Rule({
            type: Rule.Type.EVOLVE,
            reactants:{'b':2},
            products:{'c':1}
          }),
          new Rule({
            type: Rule.Type.SEND_OUT,
            reactants:{'c':1},
            products:{'d':1}
          }),
          new Rule({
            type: Rule.Type.SEND_OUT,
            reactants:{'a':1},
            products:{'q':1}
          })
        ]
      });
      var system = new System({
        membrane: topMembrane
      });

      system.simulate();
    </script>
  </body>
</html>
